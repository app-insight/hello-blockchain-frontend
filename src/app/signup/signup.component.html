<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Blockchain Simulator</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="username"
                               placeholder="Email" [(ngModel)]="username" name="username"
                               email #useremail>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password"
                               placeholder="Password" [(ngModel)]="password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password2"
                               placeholder="Repeat Password" [(ngModel)]="password2" name="password2">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onRegister()"> Register </a>

                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
  <div id="collapseMessage" [ngbCollapse]="isCollapsed">
    <br/>
    <pre style="color:white;">{{alertMessage}}</pre>
  </div>
</div>
