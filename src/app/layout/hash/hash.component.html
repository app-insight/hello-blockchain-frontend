<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      해쉬함수(Hash Function)
      <a href="#desc" class="pull-right" role="button" data-toggle="collapse" title="설명"><i class="fa fa-file-text"></i></a>
    </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="desc" class="desc collapse">
  <div class="well" data-load="./load-hash.html"></div>
</div>
<!-- / desc -->

<form>
  <div class="form-group">
    <label>input</label>
    <textarea [(ngModel)]="textValue" name="textValue" id="textValue" class="form-control" cols="30" rows="5"></textarea>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="hash()">Hash</button>
    <button type="reset" class="btn btn-outline-secondary"><i class="fa fa-trash"></i> Clear</button>
  </div>
  <div class="form-group">
    <label>output</label>
    <div class="input-group">
      <input [(ngModel)]="outputValue" name="outputValue"
             [ngModelOptions]="{standalone: true}" type="text" id="outputValue" class="form-control" readonly>
      <span class="input-group-btn">
        <button class="btn btn-outline-secondary btn-copy" type="button" (click)="copied()"
                ngxClipboard [cbContent]="outputValue"><i class="fa fa-copy"></i> copy</button>
      </span>
    </div>
  </div>
</form>

<hr>
