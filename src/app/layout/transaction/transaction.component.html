<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      블록체인 트랜잭션(Transaction)
      <a href="#desc" class="pull-right" role="button" data-toggle="collapse" title="설명"><i class="fa fa-file-text"></i></a>
    </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="desc" class="desc collapse">
  <div class="well" data-load="./load-transaction.html"></div>
</div>
<!-- / desc -->

<div class="form-group">
  <label>From</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="from" name="from">
    <span class="input-group-btn">
				<button class="btn btn-default btn-paste" type="button" data-clipboard-target="#private-key"><i
          class="fa fa-paste"></i> Paste</button>
    </span>
  </div>
</div>
<div class="form-group">
  <label>To</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="to" name="to">
    <span class="input-group-btn">
				<button class="btn btn-default btn-paste" type="button" data-clipboard-target="#private-key"><i
          class="fa fa-paste"></i> Paste</button>
    </span>
  </div>
</div>
<div class="form-group">
  <label>Amount</label>
  <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="generator()">Generator</button>
</div>
<div class="form-group">
  <label>Data</label>
  <textarea cols="30" rows="10" class="form-control" readonly>{{ tx | json }}</textarea>
</div>
<div class="form-group">
  <label>Key</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="private_key">
    <span class="input-group-btn">
				<button class="btn btn-default btn-paste" type="button" data-clipboard-target="#private-key"><i
          class="fa fa-paste"></i> Paste</button>
    </span>
  </div>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="sign()">Sign</button>
</div>
<div class="form-group">
  <label>Signature</label>
  <textarea cols="30" rows="3" class="form-control" [(ngModel)]="tx" readonly></textarea>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="broardcasting()">Broadcasting</button>
  <button type="button" class="btn btn-default" (click)="clearForm()"><i class="fa fa-trash"></i> Clear</button>
</div>

<div class="alert-dismissible">
  <ngb-alert *ngIf="alertMessage" type="warning" (close)="alertMessage = null">{{ alertMessage }}</ngb-alert>
</div>
