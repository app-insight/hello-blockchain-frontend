<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      블록체인 트랜잭션(Transaction)
      <a href="#desc" class="pull-right" role="button" data-toggle="collapse" title="설명"><i class="fa fa-file-text"></i></a>
    </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="desc" class="desc collapse">
  <div class="well" data-load="./load-transaction.html"></div>
</div>
<!-- / desc -->

<form v-on:submit.prevent="broadcasting">
  <div class="form-group">
    <label>From</label>
    <input type="text" class="form-control" v-model="from">
  </div>
  <div class="form-group">
    <label>To</label>
    <input type="text" class="form-control" v-model="to">
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input type="text" class="form-control" v-model="amount">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" v-on:click="generator">Generator</button>
  </div>
  <div class="form-group">
    <label>Data</label>
    <textarea cols="30" rows="3" class="form-control" v-model="jsonData" readonly></textarea>
  </div>
  <div class="form-group">
    <label>Key</label>
    <input type="text" class="form-control" v-model="key">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary" v-on:click="sign">Sign</button>
  </div>
  <div class="form-group">
    <label>Tx</label>
    <textarea cols="30" rows="3" class="form-control" v-model="tx" readonly></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Broadcasting</button>
    <button type="button" class="btn btn-default" v-on:click="clearForm"><i class="fa fa-trash"></i> Clear</button>
  </div>
</form>
