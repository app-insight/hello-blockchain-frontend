<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      블록체인 트랜잭션(Transaction)
      <a href="#desc" class="pull-right" role="button" data-toggle="collapse" title="설명"><i class="fa fa-file-text"></i></a>
    </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="desc" class="desc collapse">
  <div class="well" data-load="./load-transaction.html"></div>
</div>
<!-- / desc -->

<div class="form-group">
  <label>From</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="from" name="from">
    <span class="input-group-btn">
				<button class="btn btn-outline-secondary btn-paste" type="button" (click)="getMyAddress()"><i
          class="fa fa-key"></i> Get Address</button>
    </span>
  </div>
</div>
<div class="form-group">
  <label>To</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="to" name="to">
  </div>
</div>
<div class="form-group">
  <label>Amount</label>
  <input type="text" class="form-control" [(ngModel)]="amount" name="amount">
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="generate()">Generate Tx</button>
</div>
<div class="form-group">
  <label>Data</label>
  <textarea cols="30" rows="6" class="form-control" readonly>{{ tx | json:8 }}</textarea>
  <!--<pre [innerHtml]="tx | prettyjson:3"></pre>-->
  <!--<prettyjson [obj]="tx"></prettyjson>-->
</div>
<div class="form-group">
  <label>Key</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="private_key">
    <span class="input-group-btn">
				<button class="btn btn-outline-secondary btn-paste" type="button" data-clipboard-target="#private-key"><i
          class="fa fa-paste"></i> Paste</button>
    </span>
  </div>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="sign()">Sign</button>
</div>
<div class="form-group">
  <label>SHA256</label>
  <input type="text" class="form-control"  [(ngModel)]="sha256" name="sha256">
</div>
<div class="form-group">
  <label>Signature</label>
  <input type="text" class="form-control"  [(ngModel)]="signature" name="signature">
</div>
<div class="form-group">
  <label>Key</label>
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="public_key">
    <span class="input-group-btn">
				<button class="btn btn-outline-secondary btn-paste" type="button" data-clipboard-target="#public-key"><i
          class="fa fa-paste"></i> Paste</button>
    </span>
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="verify()">Verify</button>
</div>
<div class="form-group">
  <label>Verified</label>
  <input type="text" class="form-control"  [(ngModel)]="verified" name="verified">
</div>

<div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="broadcast()">Broadcast</button>
  <button type="button" class="btn btn-outline-secondary" (click)="clearForm()"><i class="fa fa-trash"></i> Clear</button>
</div>

<div class="alert-dismissible">
  <ngb-alert *ngIf="alertMessage" type="warning" (close)="alertMessage = null">{{ alertMessage }}</ngb-alert>
</div>
