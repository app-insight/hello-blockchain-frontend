<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      암호화폐 지갑(Wallet Program)
      <a href="#desc" class="pull-right" role="button" data-toggle="collapse" title="설명"><i class="fa fa-file-text"></i></a>
    </h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="desc" class="desc collapse">
  <div class="well" data-load="./load-wallet.html"></div>
</div>
<!-- / desc -->

<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="generateKey()">Generate</button>
</div>
<div class="form-group">
  <label>Private Key</label>
  <div class="input-group">
    <input type="text" class="form-control" name="privateKeyValue" [(ngModel)]="privateKeyValue">
    <span class="input-group-btn">
      <button type="button" class="btn btn-secondary" (click)="pastePrivateKey"><i class="fa fa-copy"></i> Copy</button>
    </span>
  </div>
</div>
<div class="form-group">
  <label>Public Key</label>
  <input type="text" class="form-control" name="pubKeyKeyValue" readonly [(ngModel)]="publicKeyValue">
</div>
<div class="form-group">
  <label>Private key (WIF format, compressed)</label>
  <input type="text" class="form-control" name="wifCompValue" readonly [(ngModel)]="wifCompValue">
</div>
<div class="form-group">
  <label>Private key (WIF format, uncompressed)</label>
  <input type="text" class="form-control" name="wifValue" [(ngModel)]="wifValue">
</div>
<div class="form-group">
  <label>Address</label>
  <div class="input-group">
    <input type="text" id="address" class="form-control" name="keyPair.address" readonly [(ngModel)]="addressValue">
    <span class="input-group-btn">
      <button type="button" class="btn btn-secondary btn-copy" data-clipboard-target="#address"><i class="fa fa-copy"></i> Copy</button>
    </span>
  </div>
</div>
<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="registerKey()">Register</button>
  <button type="button" class="btn btn-secondary" (click)="clearForm()"><i class="fa fa-trash"></i> Clear</button>
</div>

<div class="alert-dismissible">
  <ngb-alert *ngIf="alertMessage" type="warning" (close)="alertMessage = null">{{ alertMessage }}</ngb-alert>
</div>
