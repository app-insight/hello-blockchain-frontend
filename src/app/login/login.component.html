<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar"/>
      <h1>Blockchain Simulator</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="name" class="form-control input-underline input-lg" id="username"
                   placeholder="Email" [(ngModel)]="username" name="username" email>
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password"
                   [(ngModel)]="password" name="password">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
      </form>
    </div>
  </div>
  <div id="collapseMessage" [ngbCollapse]="isCollapsed">
    <br/>
    <pre style="color:white;">{{alertMessage}}</pre>
  </div>
</div>
